<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>LoginForm</title>
<link rel="stylesheet" href="#" th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col-6 m-auto">
		<form action="">
		<div class="form-group">
				<label for="exampleInputName">Name</label> <input
					type="text" class="form-control" id="exampleInputName"
					aria-describedby="emailHelp" placeholder="Enter name" name="name" th:value="${map.name}">
			</div>
			<div class="form-group">
				<label for="exampleInputName">Email</label> <input
					type="email" class="form-control" id="exampleInputName"
					aria-describedby="emailHelp" placeholder="Enter name" name="name" th:value="${email.email}">
			</div>
		
		
		</form>
		
		</div>
	</div>
		

	</div>
	<a th:href="@{/invalid}" class="btn btn-danger">Logout</a>
	
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
<script>


</script>
</body>
</html>

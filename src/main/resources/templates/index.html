<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
<link rel="stylesheet" href="#" th:href="@{/css/bootstrap.css}" />

</head>
<body>
<div class="head text-center">
Register Form
</div>
	<div class="container">
		<form method="post" th:action="@{/register}" th:object="${clinit}">
			<div class="form-group">
				<label for="exampleInputName">Name</label> <input
					type="text" class="form-control" id="exampleInputName"
					aria-describedby="emailHelp" placeholder="Enter name" name="name" th:value="${clinit.name}">
			</div>
			
			<div class="form-group">
				<label for="exampleInputCity">City</label> <input
					type="text" class="form-control" id="exampleInputCity"
					aria-describedby="emailHelp" placeholder="Enter city" name="city" th:value="${clinit.city}">
			</div>
			
			<div class="form-group">
				<label for="exampleInputAge">Age</label> <input
					type="number" class="form-control" id="exampleInputAge"
					aria-describedby="emailHelp" placeholder="Enter Age" name="age" th:value="${clinit.age}">
			</div>
			
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Password" name="password" th:value="${clinit.password}">
			</div>
			
			<div class="form-group">
			<label >Select role</label>
			<select class="form-control" name="roleName">
				<option>ADMIN</option>
				<option>USER</option>
			</select>
			</div>
			
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1" name="isChecked" value="isChecked">
				<label class="form-check-label" for="exampleCheck1">Check me
					out</label>
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		
		</br>
		
		<h3><a th:href="@{/loginForm}">Login</a></h3>
	</div>
</body>
</html>
